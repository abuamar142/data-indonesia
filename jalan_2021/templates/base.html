{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/team.css' %}" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="icon" href="https://www.pngall.com/wp-content/uploads/13/Mongodb-Transparent.png" type="image/icon type">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto px-0 d-flex">
        <div id="sidebar" class="collapse collapse-horizontal show border-end h-100">
          <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
            <a class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><img
                src="https://www.pngall.com/wp-content/uploads/13/Mongodb-Transparent.png" width="40"></i><span
                class="w-50 ms-2">PBD</span></a>
            <a href="{% url 'home' %}" class="list-group-item border-end-0 d-inline-block px-3"
              data-bs-parent="#sidebar"><i class="bi bi-house-door-fill"></i><span class="ms-2">Home</span></a>
            <a href="{% url 'jenis_index' %}" class="list-group-item border-end-0 d-inline-block px-3"
              data-bs-parent="#sidebar"><i class="bi bi-table"></i><span class="ms-2">Jenis</span></a>
            <a href="{% url 'kondisi_index' %}" class="list-group-item border-end-0 d-inline-block px-3"
              data-bs-parent="#sidebar"><i class="bi bi-bar-chart-fill"></i><span class="ms-2">Kondisi</span></a>
            <a href="{% url 'kelayakan_index' %}" class="list-group-item border-end-0 d-inline-block px-3"
              data-bs-parent="#sidebar"><i class="bi bi-award-fill"></i><span class="ms-2">Kelayakan</span></a>
            <a href="{% url 'team' %}" class="list-group-item border-end-0 d-inline-block px-3"
              data-bs-parent="#sidebar"><i class="bi bi-people-fill"></i><span class="ms-2">Team</span></a>
          </div>
        </div>
        <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse" class="p-1 text-decoration-none"><i class="bi bi-list bi-lg fs-3"></i></a>
      </div>
      {% block content %}
        
      {% endblock %}
    </div>
    <footer class="absolute-bottom text-center mt-4 mb-2">
      <p>&copy; 2023 PBD. All Rights Reserved.</p>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
